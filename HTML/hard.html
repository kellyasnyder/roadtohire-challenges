<!DOCTYPE html>
<html>
<body>   
    <form name= "collect" action="#" method="get">
        <label id="firstName">First Name:<br></label>
            <input type="text" id="firstName" name="firstName" placeholder="Input here">
        <br>
        <label id="lastName">Last Name:<br></label>
            <input type="text" id="lastName" name="lastName" placeholder="Input here">
        <br>
        <label id="gender">Gender:<br></label>
            <input type="radio" name="gender" id="gender" value="Male"> Male
            <input type="radio" name="gender" id="gender" value="Female"> Female
            <input type="radio" name="gender" id="gender" value="Other"> Other
        <br>
        <label for="favoriteSports">Favorite Sports:<br></label>
        <select id="favoriteSports" name="favoriteSports">
            <optgroup label="Select Below...">
                <option value="Soccer">Soccer</option>
                <option value="Hockey">Hockey</option>
                <option value="Baseball">Baseball</option>
                <option value="Football">Football</option>
                <option value="Basketball">Basketball</option>
            </optgroup>
        </select>
        <br>
        <label id="pizzaToppings">Pizza Toppings:<br></label>
            <input type="checkbox" name="pizza" id="pizzaToppings" value="Pepperoni"> Pepperoni<br>
            <input type="checkbox" name="pizza" id="pizzaToppings" value="Olives"> Olives<br>
            <input type="checkbox" name="pizza" id="pizzaToppings" value="Jalapenos"> Jalapenos<br>
            <input type="checkbox" name="pizza" id="pizzaToppings" value="Mushrooms"> Mushrooms<br>
            <input type="checkbox" name="pizza" id="pizzaToppings" value="Onions"> Onions<br>
        <br>
        <input type="submit" name="Save" value="Save" onClick="submitForm(event)">
  	</form>
</body>
</html>
