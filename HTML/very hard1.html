<!-- VERY HARD: Create a horizontal navigation of 5 items, one of the items should have a dropdown menu when you hover over it. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>title goes here</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline;
            padding: 10px;
        }

        .dropdown ul {
            display: none;
        }

        .dropdown:hover ul {
            display: block;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Index</li>
            <li>About</li>
            <li>Testimonials</li>
            <li>Contact</li>
            <li class="dropdown">Social Media
                <ul>
                    <li>Facebook</li>
                    <li>Instagram</li>
                    <li>Twitter</li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
